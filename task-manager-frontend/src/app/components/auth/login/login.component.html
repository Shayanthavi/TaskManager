<div class="login-container">
  <div class="login-card">
    <h2>Task Manager Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control" 
          placeholder="Enter username"
          [ngClass]="{ 'is-invalid': loginForm.controls['username'].invalid && loginForm.controls['username'].touched }"
        >
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="invalid-feedback">
          Username is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          placeholder="Enter password"
          [ngClass]="{ 'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched }"
        >
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="invalid-feedback">
          <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      
      <div class="button-container">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </div>
      
      <div class="register-link">
        Don't have an account? <a routerLink="/register">Register here</a>
      </div>
    </form>
  </div>
</div>
